<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2b4373051.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="list-box">
        <div class="box-top">
            <h1 class="box-title">ToDo List!</h1>
            <input type="text" class="box-input" placeholder="Dodaj zadanie...">
            <button class="btn btn-add">dodaj</button>
        </div>

        <div class="info-box">
            <h2 class="heading-2">Aktualne zadania</h2>
            <h2 class="heading-2">Skończone zadania</h2>
        </div>

        <div class="box-bottom">
            <div class="line">&nbsp;</div>
            <div class="container">
                <div class="box-left" ondragover="onDragOver(event);" ondrop="onDrop(event);">


                    <!-- <div id="1" class="newTask cat-A" draggable="true" ondragstart="onDragStart(event);">
                        <p class="task-text"> Wynieść Śmieci</p>
                        <p class="task-cat">A</p>
                        <div class="cat-box">
                            <button class="btn-cat type-a">A</button><button class="btn-cat type-b">B</button><button class="btn-cat type-c">C</button>
                        </div>
                        <div class="tools "><button class="complete "><i class="fas fa-check " aria-hidden="true "> </i></button><button class="edit ">EDIT</button><button class="delete "><i class="fas fa-times " aria-hidden="true "></i></button></div>
                    </div> -->



                </div>

                <div class="box-right" ondragover="onDragOver(event);" ondrop="onDrop(event);">

                </div>
            </div>
        </div>


        <div class="popup animate__animated animate__bounceIn hide ">
            <h1 class="box-title ">Edytuj zadanie</h1>
            <input type="text " class="box-input " placeholder="Zmień treść... ">
            <div class="btn-box "><button class="btn ">dodaj</button>
                <button class=" btn btn-cancel ">anuluj</button></div>
        </div>
    </div>

    <div class="warning-box animate__animated animate__bounceInUp hide ">
        <p class="warning ">Brak akutalnych zadań</p>
    </div>

    <script src="./js/app.js "></script>
</body>

</html>
